<div class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Join existing room</h1>
    <label for="roomIdInput" class="sr-only">Room number</label>
    <input type="password" id="roomIdInput" class="form-control" placeholder="***" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" id="joinRoomButton">Join!</button>
    <h1 class="h3 mb-3 font-weight-normal">or create new room</h1>
    <button class="btn btn-lg btn-primary btn-block" id="createRoomButton">Create!</button>
</div>
